<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="wrapper">
       <header class="container head__main">
        <nav class="navigation__text"> 
           <a href="#home"> Home </a>
           <a href="#aboutme">About me</a>
           <a href="#skills">Skills</a>
           <a href="#portfolio">Portfolio</a> 
           <a href="#contact">Contacts</a>
        </nav>
        <h1 class="main__title" id="home">Denis Novik</h1>
        <div class="main__img">
            <img src="./img/Novik.jpg">
        </div>
        <section class="about__title">
            <h2></h2>

        </section>
       </header>
        <section class="portfolio" id=portfolio>
                <div class="container portfolio__containe">
                    <h2 class="title portfolio__title">
                        Portfolio
                    </h2>
                    <div class="portfolio__img">
                        <img src="./img/portfolio/portfolio01.jpg" alt="img" >
                    </div>
                    <p class="portfolio__text">
                        Online fashion store - Homepage
                    </p>
                    <div class="portfolio__img" >
                        <img src="./img/portfolio/reebok_web.jpg" alt="imgreebok">
                    </div>
                    <p class="portfolio__text">
                        Reebok Store - Concept
                    </p>
                    <div class="portfolio__img">
                        <img src="./img/portfolio/braun-landing.jpg" alt="imgbraun">
                    </div>
                    <p class="portfolio__text">
                        Braun Landing Page - Concept
                    </p>
                </div>
        </section>
        <footer class="contacts" id="contact">
            <h3>Contacts</h3>
            <p class="contacts__text">Want to know more or just chat? 
                You are welcome!
            </p>
            <button class="button"><img src="./img/contacts/button.jpg"></button>
            <center>
            <div class="img__contacts">
            <a href="Instagram" ><img src="./img/contacts/Group 8.png"></a> 
            <a href="linkedin" ><img src="./img/contacts/Group 2.png"></a>
            <a href="Behance" ><img src="./img/contacts/behance.png"></a>
            <a href="Dribble" ><img src="./img/contacts/Group 10.png"></a>
           </center>
            <p class="contacts__text">Like me on
                LinkedIn, Instagram, Behance, Dribble
            </p>
            </div>
        </div>
        </footer>
    </div>
</body>
</html>
